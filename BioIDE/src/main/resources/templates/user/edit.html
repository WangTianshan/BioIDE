<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>BioIDE</title>
    <link rel="shortcut icon" th:href="@{/images/logo-black.png}" href="/images/logo.png" type="images/x-icon"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content=""/>
    <!-- 引入css -->
    <span th:substituteby="pageFrame/basicsCss :: copy" />
</head>
<body class="hold-transition skin-blue fixed sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <header id="header" class="main-header">
        <!-- 引入Header -->
        <span th:substituteby="pageFrame/basicsHeader :: copy" />
    </header>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                编辑成员信息
                <small>在这里您可以对您的团队成员信息进行修改</small>
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/}" href="/"><i class="fa fa-home"></i> Home</a></li>
                <li><a th:href="@{/user}" href="user"><i class="fa fa-users"></i> 团队管理</a></li>
                <li class="active"><i class="fa fa-edit"></i> 编辑成员信息</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="well">
                <form id="thisForm" class="form-horizontal" action="/user/save" th:action="@{/user/save}" method="post" th:object="${thisUser}">
                    <!-- 引入form -->
                    <span th:substituteby="user/form :: copy" />
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="pull-right">
                                <a class="btn btn-app" th:href="@{/user}" href="/user">
                                    <i class="fa fa-chevron-left"></i> 取消编辑
                                </a>
                                <a class="btn btn-app" onclick="clearInput();">
                                    <i class="fa fa-rotate-left"></i> 清空表单
                                </a>
                                <button type="submit" class="btn btn-app">
                                    <i class="fa fa-check"></i> 提交
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- /.content -->
    </div>

    <!-- 引入 Left side column. contains the sidebar -->
    <span th:substituteby="pageFrame/basicsMenu :: copy" />
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <span th:substituteby="pageFrame/basicsFooter :: copy" />
    </footer>
    <!-- Control Sidebar -->
    <span th:substituteby="pageFrame/basicsControl :: copy" />
    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- 引入js【body末尾引入js文件会使页面加载更快】 -->
<span th:substituteby="pageFrame/basicsJs :: copy" />
<!-- page_script -->
<script th:src="@{/js/tableScript.js}"></script>
</body>
</html>
