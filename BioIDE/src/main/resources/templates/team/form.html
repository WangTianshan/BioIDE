<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="copy" >
    <input class="hidden" id="base_url" name="base_url" readonly="readonly"></input>
    <input class="hidden" th:field="*{id}" readonly="readonly"></input>
    <div th:if="${not #strings.isEmpty(thisTeam.adddate)}">
        <input class="hidden" th:field="*{adddate}" readonly="readonly"></input>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">UserName:</label>
        <div class="col-sm-10 col-md-10">
            <input th:field="*{name}" type="text" class="form-control" id="name" name="name" placeholder="Please input the number and letter combination of 3~30 characters" />
        </div>
    </div>
    <div class="form-group">
        <label for="leader" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10 col-md-10">
            <input th:field="*{leader}" type="text" class="form-control" id="leader" name="leader" placeholder="Please input the number and letter combination of 3~30 characters" />
        </div>
    </div>
</div>
</html>
